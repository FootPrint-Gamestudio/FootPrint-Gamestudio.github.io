var canvas=document.querySelector("#unity-canvas");function unityShowBanner(msg,type){var warningBanner=document.querySelector("#unity-warning");function updateBannerVisibility(){warningBanner.style.display=warningBanner.children.length?'block':'none';}var div=document.createElement('div');div.innerHTML=msg;warningBanner.appendChild(div);if(type=='error')div.style='background:red;padding:10px;';else{if(type=='warning')div.style='background:yellow;padding:10px;';setTimeout(function(){warningBanner.removeChild(div);updateBannerVisibility();},5000);}updateBannerVisibility();}var buildUrl="Build",loaderUrl=buildUrl+"/HeniaWeb.loader.js",config={arguments:[],dataUrl:buildUrl+"/HeniaWeb.data",frameworkUrl:buildUrl+"/HeniaWeb.framework.js",codeUrl:buildUrl+"/HeniaWeb.wasm",streamingAssetsUrl:"StreamingAssets",companyName:"FootPrint",productName:"Henia",productVersion:"1.0",showBanner:unityShowBanner};function resizeCanvas(){if(screen.width<=450){var meta=document.createElement('meta');meta.name='viewport';meta.content='width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';document.getElementsByTagName('head')[0].appendChild(meta);document.querySelector("#unity-container").className="unity-mobile";canvas.className="unity-mobile";}else{var container=document.getElementById('unity-container'),maxHeight=960,maxWidth=540,windowWidth=window.innerWidth,windowHeight=window.innerHeight,aspectRatio=8/16,height=Math.min(windowHeight,maxHeight),width=height*aspectRatio;if(width>Math.min(windowWidth,maxWidth)){width=Math.min(windowWidth,maxWidth);height=width/aspectRatio;}canvas.style.width=width+'px';canvas.style.height=height+'px';}}window.addEventListener('resize',resizeCanvas);window.addEventListener('load',resizeCanvas);var script=document.createElement("script");script.src=loaderUrl;script.onload=()=>{createUnityInstance(canvas,config,(progress)=>{})};document.body.appendChild(script);
